<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .main-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 400px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 40px;
        }
        .stats-container {
            margin-bottom: 30px;
            text-align: left;
        }
        .stat {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
        .option {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .option:hover {
            background-color: #45a049;
        }
        .option:active {
            background-color: #3e8e41;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Health Management Dashboard</h1>

        <!-- Statistics Section -->
        <div class="stats-container">
            <p class="stat"><strong>Total Doctors:</strong> {{ total_doctors }}</p>
            <p class="stat"><strong>Total Patients:</strong> {{ total_patients }}</p>
            <p class="stat"><strong>Patient Distribution:</strong></p>
            <ul>
                <li class="stat">Severe: {{ severity_distribution.Severe }}</li>
                <li class="stat">Mild: {{ severity_distribution.Mild }}</li>
                <li class="stat">Healthy: {{ severity_distribution.Healthy }}</li>
            </ul>
        </div>

        <!-- Navigation Buttons -->
        <a href="/patient-details">
            <button class="option">Patients</button>
        </a>
        <a href="/doctor-patients">
            <button class="option">Doctor</button>
        </a>
        <a href="/radiologist-imaging">
            <button class="option">Radiologist</button>
        </a>
    </div>

    <footer>
        <p>&copy; 2024 Health Management System</p>
    </footer>

</body>
</html>
